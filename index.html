<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="background">
        <p class="footer">Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/NTYYL9Eb9y8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">  Unsplash</a></p>
    </div>
    <div class="main-container">
        <div class="quote-container">
            <div class="quote">
                This is a fake form, but it sure does look cool. <span>-Houdriz</span>
                <!-- must add github icon with link -->
            </div>
        </div>
        <div class="form-container">
            <form action="">
                <div class="inputs">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" pattern="^[A-Za-z0-9+_.-]+@(.+)$" required>
                    </div>

                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pasword" required>
                    </div>
                    
                    <div>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </form>
            <div class="account-creation">
                <button type="submit">Create account</button>
                <div>Already have an account? <a href="#">log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
