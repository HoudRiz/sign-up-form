<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="background">
        <div class="footer">Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/NTYYL9Eb9y8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">  Unsplash</a></div>
    </div>
    <div class="main-container">
        <div class="quote-container">

            This is a fake form, but it sure does look cool. <span>-Houdriz</span>
            <!-- must add github icon with link -->
        </div>
        <div class="form-container">
            <form action="">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number">

                <label for="password">Password</label>
                <input type="password" name="password" id="pasword">
                
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">

                <button type="submit">Create account</button>
            </form>
            <div>Already have an account? <a href="#">log in</a></div>
        </div>
    </div>
</body>
</html>
